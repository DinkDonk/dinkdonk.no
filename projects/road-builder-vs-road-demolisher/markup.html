	<script>
		var siteAnchors = document.querySelectorAll('a[href^="#"]');

		for (var i = 0, l = siteAnchors.length; i < l; i++) {
			siteAnchors[i].addEventListener('click', function (event) {
				event.preventDefault();

				parent.postMessage({
					type: 'goto',
					route: event.target.href
				}, '*');

		}
